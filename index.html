<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Seed Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #random-text {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="random-text">Loading...</h1>
    </div>

    <script>
        // Function to generate random alphanumeric seed
        function generateRandomSeed() {
            return Math.random().toString(36).substr(2, 8); // Generate 8-character alphanumeric string
        }

        // Function to update the text content
        function updateText() {
            let randomSeed = localStorage.getItem('randomSeed');
            if (!randomSeed) {
                randomSeed = generateRandomSeed();
                localStorage.setItem('randomSeed', randomSeed);
            }
            document.getElementById('random-text').textContent = `Random Seed: ${randomSeed}`;
        }

        // Update text initially and then every 10 seconds
        updateText();
        setInterval(updateText, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
