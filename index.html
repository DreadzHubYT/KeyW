<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Updating Random String Generator</title>
<script>
  // Function to generate a random alphanumeric string of given length
  function generateRandomString(length) {
    const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * charset.length);
      result += charset.charAt(randomIndex);
    }
    return result;
  }

  // Function to update the <p> element with a new random string
  function updateRandomString() {
    const randomString = generateRandomString(10); // Length 10 as specified
    document.getElementById('randomString').textContent = randomString;
  }

  // Update random string initially on page load
  document.addEventListener('DOMContentLoaded', function() {
    updateRandomString(); // Initial update
    // Set interval to update random string every 10 seconds (10000 milliseconds)
    setInterval(updateRandomString, 10000);
  });
</script>
</head>
<body>
  <p id="randomString">Updating Random String</p>
</body>
</html>
