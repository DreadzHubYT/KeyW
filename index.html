<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random String Generator</title>
<script>
  // Function to generate a random alphanumeric string
  function generateRandomString(length) {
    const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    return result;
  }

  // Function to update the <p> element with a new random string
  function updateRandomString() {
    const randomString = generateRandomString(10);
    document.getElementById('randomString').textContent = randomString;
  }

  // Update random string initially and start the interval
  document.addEventListener('DOMContentLoaded', function() {
    updateRandomString(); // Initial update
    setInterval(updateRandomString, 1); // Update every 1 minute (60000 milliseconds)
  });
</script>
</head>
<body>
  <p id="randomString">Random String</p>
</body>
</html>
